<!DOCYPE HTML>
<html>
    <head>
<script type="text/javascript"
          src="scripts/rating.js"></script>
<link rel="stylesheet" href="styles/small.css">
    </head>
<form target="_blank" action="file:///C:/Users/Rolando/Documents/cit230/assignments/lesson-8/thank.html">
    <fieldset>
        <legend>Applicant Information</legend>
        <label>Full Name: <input name="name" type="text" pattern="[A-ZA-Z]{5,}" required></label>
        <label>Email: <input type="email" name="email" placeholder="123@gmail.com"></label>
        <label>Phone: <input type="tel" name="phone number" required></label>
        <label>Zip Code: <input type="number" name="zip code" required></label>
    </fieldset>
    <fieldset>
        <legend>Storm Information</legend>
        <label>Storm Date: <input type="date" name="date" required></label>
        <label>Storm Type: <input list="storm type" name="storm type">
            <datalist id="storm type">
                <option value="Flash Flood"></option>
                <option value="Hail"></option>
                <option value="Hurricane"></option>
                <option value="Thunderstorm"></option>
                <option value="Tornado"></option>
            </datalist>
        </label>
        <label for="rating">Strom Severity (1 to 10)</label>
		<input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		<span id="ratingvalue">5</span><br>
        <label>
            <select name="storm region">
                <option selected="true" disabled>Select Region</option>
                <option value="Franklin">Franklin</option>
                <option value="Greenville">Greenville</option>
                <option value="Springfield">Springfield</option>
            </select>
        </label><br>
        <label>
            Is User In Danger?
            <input type="radio" name="danger level" value="yes"> Yes<br>
            <input type="radio" name="danger level" value="maybe"> Maybe<br>
            <input type="radio" name="danger level" value="no"> No<br>
        </label>
    </fieldset>
    <fieldset>
        <legend>Additional Information</legend>
        <label>
            <textarea name="message" rows="10" cols="30"></textarea>
        </label>
    </fieldset>
    <input type="submit" value="submit" class="submit">
</form>
    
</html>
